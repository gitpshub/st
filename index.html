<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монитор скорости</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Текущая скорость</h1>
        <div id="speed">0 км/ч</div>
        <div id="status">Ожидание данных о местоположении...</div>
    </div>
    <div id="sound-control">
        <button id="toggleSound" class="toggle-sound">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    <div id="settings-control">
        <button id="openSettings" class="open-settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="speedLimit">Лимит скорости (0-100 км/ч):</label>
                    <input type="range" id="speedLimit" name="speedLimit" min="0" max="100" value="55" style="--value: 0.55;">
                    <span id="speedLimitValue">55 км/ч</span>
                </div>
                <div class="form-group">
                    <label for="geoTimeout">Таймаут опроса геолокации (1-10 сек):</label>
                    <input type="range" id="geoTimeout" name="geoTimeout" min="1" max="10" value="5" style="--value: 0.45;">
                    <span id="geoTimeoutValue">5 сек</span>
                </div>
                <div class="form-group">
                    <label for="playSound" class="playSound">
                        <input type="checkbox" id="playSound" name="playSound" checked>
                        <div class="custom-checkbox"></div>
                        <div>Звуковое предупреждение</div>
                    </label>
                </div>
                <div class="settings-buttons">
                    <button type="submit" class="button-settings"><i class="fas fa-save"></i></button>
                    <button type="button" id="closeSettings" class="button-settings"><i class="fas fa-close"></i></button>
                </div>
            </form>
        </div>
    </div>
    <audio id="alarmSound" src="assets/alarm.mp3" preload="auto"></audio>
    <script src="js/script.js"></script>
</body>
</html>
