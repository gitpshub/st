<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монитор скорости</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Текущая скорость</h1>
        <div id="speed">0 км/ч</div>
        <div id="status">Ожидание данных о местоположении...</div>
    </div>
    <div id="sound-control">
        <button id="toggleSound" class="toggle-sound">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
