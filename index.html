<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монитор скорости</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Текущая скорость</h1>
        <div id="speed">0 км/ч</div>
        <div id="status">Ожидание данных о местоположении...</div>
    </div>
    <div id="sound-control">
        <button id="toggleSound" class="toggle-sound">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    <div id="settings-control">
        <button id="openSettings" class="open-settings">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="speedLimit">Лимит скорости (0-100 км/ч):</label>
                    <input type="range" id="speedLimit" name="speedLimit" min="0" max="100" value="40">
                    <span id="speedLimitValue">55</span> км/ч
                </div>
                <div class="form-group">
                    <label for="geoTimeout">Таймаут опроса геолокации (1-10 сек):</label>
                    <input type="range" id="geoTimeout" name="geoTimeout" min="1" max="10" value="5">
                    <span id="geoTimeoutValue">5</span> сек
                </div>
                <div class="form-group">
                    <label for="playSound">
                        <input type="checkbox" id="playSound" name="playSound" checked>
                        Воспроизводить звук предупреждения
                    </label>
                </div>
                <button type="submit">Сохранить</button>
                <button type="button" id="closeSettings">Закрыть</button>
            </form>
        </div>
    </div>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
